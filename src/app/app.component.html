<h1>Ejemplo IndexedDB</h1>

<div *ngFor="let todoList of todoLists$ | async; trackBy: identifyList">
  <itemlist [todoList]="todoList"></itemlist>
</div>
<label>
  Nueva Lista:
  <input
    autocomplete="off"
    type="text"
    id="name"
    #name
    [(ngModel)]="listName"
  />
</label>
<button type="submit" (click)="addNewList()">Agregar nueva lista</button>

<h3>Reset Database</h3>
<button (click)="resetDatabase()">Reset Database</button>
